<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打印location内容</title>
</head>
<body>
    <button onclick="printLocation()">打印location对象</button>
</body>
</html>

<script>
  const printLocation = () => {
    console.log('打印开始');
    
    for (let key in location) {
      console.log(key,': ', location[key])
    }
  }
</script>
